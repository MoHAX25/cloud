<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Вход</title>
	<link rel = "stylesheet" href="src/bootstrap.css">
	<link rel = "stylesheet" href="src/style.css">
	<meta charset="utf-8">
	<script src="src/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.js"></script>
    <script src="src/ng-file-upload.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.10/angular-material.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.css">
    <script type="text/javascript" src="src/index.js"></script>
</head>
<body ng-controller="form_controller" ng-cloak>

  <md-content class="login_form">
    <span id="alert">{{alert}}</span>
    <md-nav-bar
      md-no-ink-bar="disableInkBar"
      md-selected-nav-item="currentNavItem"
      nav-bar-aria-label="navigation links">
      <md-nav-item md-nav-click="check(0)" name="Sign In">
        Вход
      </md-nav-item>
      <md-nav-item md-nav-click="check(1)" name="Sign Up">
        Регистрация
      </md-nav-item>
    </md-nav-bar>
    <div>
        <form name="userForm">
            <md-input-container>
                <label>Имя пользователя</label>
                <input name="username" ng-model="user.name">
            </md-input-container>
        
            <md-input-container>
                <label>Пароль</label>
                <input name="password" ng-model="user.password" type="Password">
            </md-input-container>
            <md-input-container ng-show="checker">
                <label>Подтвердите пароль</label>
                <input name="password" ng-model="confirm_password" type="Password">
            </md-input-container>
            <md-input-container>  
              <md-button ng-hide="checker" ng-click="log_in()">Вход</md-button>
              <md-button ng-show="checker" ng-click="sign_up()">Регистрация</md-button>
            </md-input-container>
        </form>
    </div>

  </md-content>

</body>
</html>
